<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        .image-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .text-overlay {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 4px;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="image.jpg" alt="Rivers and Canals Map">

        <!-- Position text dynamically -->
        <div class="text-overlay" style="top: 20%; left: 40%;">Tarbela Reservoir</div>
        <div class="text-overlay" style="top: 35%; left: 60%;">Marala Barrage</div>
        <div class="text-overlay" style="top: 50%; left: 30%;">Sutlej River</div>
        <div class="text-overlay" style="top: 70%; left: 50%;">Islam Barrage</div>
    </div>
</body>

</html>
